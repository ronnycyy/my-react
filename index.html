<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>手写React源码</title>
</head>

<body>
  <div id="root"></div>

  <!-- 单结点 DIFF -->
  <div>
    <button id="single">初始化单结点diff demo</button>
    <button id="singleUpdate1">
      key相同，type相同，props不同 :::
      复用div, 只更新props
    </button>
    <button id="singleUpdate2">
      key相同，type不同，props相同 :::
      删除div, 插入p
    </button>
    <button id="singleUpdate3">
      key不同，type相同，props相同 :::
      删除div, 插入div
    </button>
  </div>
  <div>
    <button id="single4">初始化多个老结点</button>
    <button id="singleUpdate4">
      多变单 :::
      复用div, 只更新props
    </button>
  </div>

  <hr>

  <!-- 多结点 DIFF -->
  <div>
    <button id="multiple1">挂载多结点1</button>
    <button id="multipleUpdate1">更新多结点1: 数量、key相同，某一个type不同 => 删除老type结点, 插入新type结点</button>
  </div>
</body>

</html>
